  # setup-extras:
  #   internal: true
  #   dir: "{{.REPO_ROOT}}"
  #   cmds:
  #     - cmd: .github/scripts/setup-system.sh
  #       platforms: [darwin]
  #     - cmd: .github/scripts/setup-system.ps1
  #       platforms: [windows]

  update:
    desc: Updates and overrides the current Taskfile from Github
    cmds:
      - "{{.HASH_CMD}} Taskfile.yml"
      - curl -s -o Taskfile.yml "{{.REMOTE_TASKFILE_URL}}"
      - "{{.HASH_CMD}} Taskfile.yml"
